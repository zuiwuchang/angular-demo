<p>使用 class p-{{"{"}}number{{"}"}} 指定四個方向的 padding，也可以使用 pt/pb/pr/pl 來指定特定方向的 padding</p>
<div class="card">
    <div class="flex flex-wrap align-items-center justify-content-center card-container blue-container">
        <div class="pt-5 bg-blue-100 w-12rem m-3 border-round">
            <div
                class="border-round-bottom bg-blue-500 text-white font-bold p-3 flex align-items-center justify-content-center">
                pt-5</div>
        </div>
        <div class="pr-8 bg-blue-100 w-12rem m-3 border-round">
            <div
                class="border-round-left bg-blue-500 text-white font-bold p-3 flex align-items-center justify-content-center">
                pr-8</div>
        </div>
        <div class="pb-3 bg-blue-100 w-12rem m-3 border-round">
            <div
                class="border-round-top bg-blue-500 text-white font-bold p-3 flex align-items-center justify-content-center">
                pb-3</div>
        </div>
        <div class="pl-6 bg-blue-100 w-12rem m-3 border-round">
            <div
                class="border-round-right bg-blue-500 text-white font-bold p-3 flex align-items-center justify-content-center">
                pl-6</div>
        </div>
    </div>
</div>

<p>使用 px 來指定水平方向的 padding</p>
<div class="card">
    <div class="flex flex-wrap align-items-center justify-content-center card-container yellow-container">
        <div class="px-6 bg-yellow-100 w-12rem m-3 border-round">
            <div
                class="border-round bg-yellow-500 text-gray-900 font-bold p-3 flex align-items-center justify-content-center">
                px-6</div>
        </div>
    </div>
</div>

<p>使用 py 來指定垂直方向的 padding</p>
<div class="card">
    <div class="flex flex-wrap align-items-center justify-content-center card-container green-container">
        <div class="py-5 bg-green-100 w-12rem m-3 border-round">
            <div
                class="border-round bg-green-500 text-white font-bold p-3 flex align-items-center justify-content-center">
                py-5</div>
        </div>
    </div>
</div>
