<div class="card">
    <div class="flex flex-wrap md:justify-content-between justify-content-center card-container">

            hover:text-700</div>
        <div
            class="text-cyan-500 hover:text-cyan-700 w-12rem h-6rem surface-overlay border-round border-1 border-gray-500 font-bold m-2 flex align-items-center justify-content-center">
            hover:text-cyan-700</div>
        <div
            class="text-orange-500 hover:text-orange-700 w-12rem h-6rem surface-overlay border-round border-1 border-gray-500 font-bold m-2 flex align-items-center justify-content-center">

    </div>
